<!DOCTYPE html>
<html>
    <body>
        <h2>Methods of JS</h2>
        <p>nothing in this paragraph lol</p>
        <script>
            var str = "Wow";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith('i'));
            document.write("<br>");
            // test method
            var str1 = "i like nothing good";
            var patt = new RegExp("good");
            var res = patt.test(str1);
            document.write(res);
        </script>
    </body>
</html>
